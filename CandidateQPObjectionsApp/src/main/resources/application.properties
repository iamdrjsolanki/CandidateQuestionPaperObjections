#APP CONFIGURATIONS
spring.application.name=candidate-qp-objections

server.servlet.context-path=/objections

jwt.expiration.time=900000

#DATABASE CONFIGURATIONS
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/candidate_qp_objections?useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true

#always -> to load the .sql files OR never -> not to load the files
spring.datasource.initialization-mode=never

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#load data at startup, prepare the database
#spring.datasource.data=classpath:data.sql


