<h3>Subject Details</h3>
<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Subject</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td scope="row">
                        <mat-form-field appearance="fill">
                            <mat-label>Select Subject</mat-label>
                            <mat-select [(ngModel)]="selectedSubject" name="`subject" (selectionChange)="getSelectedSubjectDetails($event.value)">
                                <mat-option *ngFor="let subject of subjects" [value]="subject.subjectName">
                                    {{ subject.subjectName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tbody>
            </table>
        </div>
        <div class="col-sm-8">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Total Marks</th>
                        <th scope="col">Total Questions</th>
                        <th scope="col">Correct Questions</th>
                        <th scope="col">Marks Scored</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ totalMarks }}</td>
                        <td>{{ totalQuestions }}</td>
                        <td>--</td>
                        <td>--</td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
</div>
